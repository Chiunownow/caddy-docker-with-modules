name: Check Caddy Version
on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq

      - name: Check for caddy_latest_release.txt
        run: touch caddy_latest_release.txt

      - name: Get latest Caddy version
        id: caddy-version
        run: |
          echo "CADDY_VERSION=$(curl --silent "https://api.github.com/repos/caddyserver/caddy/releases/latest" | jq -r .tag_name)" >> $GITHUB_ENV

      - name: Compare versions and update file
        run: |
          if [[ "${{ env.CADDY_VERSION }}" != "$(cat caddy_latest_release.txt)" ]]; then
            echo "${{ env.CADDY_VERSION }}" > caddy_latest_release.txt
            echo "VERSION_UPDATED=true" >> $GITHUB_ENV
          else
            echo "VERSION_UPDATED=false" >> $GITHUB_ENV
          fi

      - name: Commit and push if version updated
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add caddy_latest_release.txt
          git commit -m "Update Caddy version to ${{ env.CADDY_VERSION }}"
          git push
        if: env.VERSION_UPDATED == 'true'

      - name: Run another action
        uses: ./.github/workflows/test.yml
        #if: env.VERSION_UPDATED == 'false'
